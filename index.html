<!DOCTYPE html>
<html lang="en">

<head>
  <script src="index.js" defer> </script>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="margin:0px">
  <header>
    <h3 style="margin-left: 1rem;">Simple Task Board </h3>
  </header>
  <main>
    <form class="tasks">
      <input type="text" placeholder="Title" />
      <textarea placeholder="Description" style="resize: none;" rows="6"></textarea>
      <button class="create-button">Create</button>
    </form>

        <div class="task-column">
        <h2> To Do </h2>
        <ul class="Cardcolumn todo"></ul>
      </div>

      <button class="arrow" id="move-to-in-progress">-></button>

      <div class="task-column">
        <h2> In progress </h2>
        <ul class="Cardcolumn inprogress"></ul>
      </div>

      <button class="arrow" id="move-to-done">-></button>

      <div class="task-column">
        <h2> Done </h2>
        <ul class="Cardcolumn done"></ul>
      </div>

  </main>
</body>

</html>
